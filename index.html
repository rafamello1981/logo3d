<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo 3D Nodata</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
      --poster-color: transparent;
      --progress-bar-color: transparent;
      --progress-mask: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
  src="https://rafamello1981.github.io/logo3d/nodata_final.glb"
  alt="Logo 3D Nodata"
  camera-controls
  disable-zoom
  auto-rotate
  rotation-per-second="10deg"
  exposure="1.1"
  shadow-intensity="1"
  shadow-softness="0.9"
  environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_03_1k.hdr"
  style="width:100%;height:100%;background-color:transparent;"
  skybox-image=""
  light-intensity="1.4"
  shadow-direction="45deg"
  camera-orbit="0deg 75deg 2.5m"
></model-viewer>

</body>
</html>
