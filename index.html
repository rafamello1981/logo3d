<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo 3D Nodata</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, #000000 0%, #0a0a0a 70%);
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      background-color: transparent;
      --progress-bar-color: #ffffff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://static.wixstatic.com/3d/5559d0_bb8053bc40af4bcc88f58f1605e7bece.glb"
    alt="Logo 3D Nodata"
    auto-rotate
    rotation-per-second="15deg"
    camera-controls
    shadow-intensity="1"
    exposure="0.9"
    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_08_1k.hdr"
    camera-orbit="0deg 75deg 2.5m"
    style="background-color: transparent;">
  </model-viewer>
</body>
</html>
