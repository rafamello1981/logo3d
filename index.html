<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo 3D Nodata</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
      --poster-color: transparent;
      --progress-bar-color: transparent;
      --progress-mask: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://static.wixstatic.com/3d/5559d0_bb8053bc40af4bcc88f58f1605e7bece.glb"
    alt="Logo 3D Nodata"
    auto-rotate
    rotation-per-second="10deg"
    camera-controls
    shadow-intensity="0.5"
    exposure="0.9"
    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_08_1k.hdr"
    camera-orbit="0deg 80deg 2.5m"
    style="background-color: transparent;">
  </model-viewer>
</body>
</html>
